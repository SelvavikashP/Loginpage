
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900" id="body">
<div class="w-full max-w-md p-6">
<div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
<h2 class="text-2xl font-semibold text-center text-gray-800 dark:text-gray-100 mb-4">Sign Up</h2>
<form method="POST" id="signupForm" novalidate>
<input name="first" placeholder="First Name" class="w-full p-3 mb-3 border rounded" />
<input name="last" placeholder="Last Name" class="w-full p-3 mb-3 border rounded" />
<input name="username" placeholder="Username" class="w-full p-3 mb-3 border rounded" />
<input type="password" name="password" placeholder="Password" class="w-full p-3 mb-3 border rounded" />
<input type="password" name="confirm" placeholder="Confirm Password" class="w-full p-3 mb-3 border rounded" />
<button class="w-full bg-green-600 text-white py-2 rounded">Create Account</button>
</form>
<p class="mt-4 text-center text-red-600" id="message">{{ message }}</p>
<div class="mt-4 text-center">
<a href="login.html" class="text-blue-600">Already have an account? Login</a>
</div>
</div>
</div>
<script>
const msg = "{{ message }}";
if(msg){
  document.getElementById("message").textContent = msg;
}
document.getElementById("signupForm").addEventListener("submit", function(e){
  const f = this.first.value.trim();
  const l = this.last.value.trim();
  const u = this.username.value.trim();
  const p = this.password.value.trim();
  const c = this.confirm.value.trim();
  if(!f || !l || !u || !p || !c){
    e.preventDefault();
    document.getElementById("message").textContent = "All fields are required";
    return;
  }
  if(p !== c){
    e.preventDefault();
    document.getElementById("message").textContent = "Passwords do not match";
    return;
  }
});
const body = document.getElementById("body");
const stored = localStorage.getItem("dark");
if(stored === "1"){
  body.classList.add("dark");
}
</script>
</body>
</html>
