
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900" id="body">
<nav class="bg-white dark:bg-gray-800 shadow">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-4">
        <div>
          <a href="/dashboard" class="flex items-center py-4 px-2">
            <span class="font-bold text-lg text-gray-800 dark:text-gray-100">MySite</span>
          </a>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <button id="darkToggle" class="px-3 py-2 rounded border">Toggle Dark</button>
        <a href="/logout" class="py-2 px-3 bg-red-500 text-white rounded">Logout</a>
      </div>
    </div>
  </div>
</nav>
<header class="max-w-6xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Welcome to this website, {{ name }}</h1>
  <p class="mt-2 text-gray-600 dark:text-gray-300">This is your dashboard.</p>
</header>
<main class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Profile</h3>
    <p class="mt-2 text-gray-600 dark:text-gray-300">Name: {{ name }}</p>
  </div>
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Activity</h3>
    <p class="mt-2 text-gray-600 dark:text-gray-300">No recent activity</p>
  </div>
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h3 class="font-semibold text-lg text-gray-800 dark:text-gray-100">Settings</h3>
    <p class="mt-2 text-gray-600 dark:text-gray-300">You can change settings here</p>
  </div>
</main>
<script>
const body = document.getElementById("body");
const toggle = document.getElementById("darkToggle");
const stored = localStorage.getItem("dark");
if(stored === "1"){
  body.classList.add("dark");
}
toggle.addEventListener("click", function(){
  body.classList.toggle("dark");
  localStorage.setItem("dark", body.classList.contains("dark") ? "1" : "0");
});
</script>
</body>
</html>
